<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
</head>

<body>
    <section class="section">
        <h1 class="title is-1">Encriptador de texto</h1>
        <h2 class="subtitle">Tu privacidad nos importa</h2>
        <div class="columns">
            <div class="column">
                <label class="label">Inserta tu texto</label>
                <form>
                    <textarea class="textarea is-primary" placeholder="Inserta tu texto aqui"
                        id="textoUsuario"></textarea>
                </form>
            </div>
            <div class="column">
                <label class="label">Resultado</label>
                <p id="resultado"></p>
            </div>
        </div>
    </section>
    <section class="section">
        <button class="button is-success" onclick="cifrar()">Encriptar</button>
        <button class="button is-warning" onclick="desifrar()">Desencriptar</button>
    </section>
</body>
<script src="js/app.js"></script>

</html>
